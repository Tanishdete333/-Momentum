<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            color: #333;
            margin: 20px;
            transition: background 0.3s, color 0.3s;
        }
        body.dark-mode {
            background-color: #222;
            color: #fff;
        }
        h1 {
            color: inherit;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 900px;
            margin: auto;
        }
        .month {
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: background 0.3s;
        }
        body.dark-mode .month {
            background: #333;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        .month h2 {
            margin: 5px 0;
            color: inherit;
        }
        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            text-align: center;
        }
        .day {
            padding: 5px;
            font-size: 14px;
        }
        .weekday {
            font-weight: bold;
            color: #007bff;
        }
        body.dark-mode .weekday {
            color: #4da6ff;
        }
        .empty {
            visibility: hidden;
        }
        .toggle-btn {
            margin-bottom: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .toggle-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>ðŸ“… 2025 Calendar</h1>
    <button class="toggle-btn" onclick="toggleDarkMode()">Dark Mode</button>
    <div class="calendar" id="calendar"></div>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
            let btn = document.querySelector(".toggle-btn");
            btn.innerText = document.body.classList.contains("dark-mode") ? "Light Mode" : "Dark Mode";
        }

        function generateCalendar(year) {
            const calendarContainer = document.getElementById("calendar");
            const monthNames = [
                "January", "February", "March", "April", "May", "June",
                "July", "August", "September", "October", "November", "December"
            ];
            const daysOfWeek = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
            const daysInMonth = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];

            // Check if leap year (for February)
            if ((year % 4 === 0 && year % 100 !== 0) || year % 400 === 0) {
                daysInMonth[1] = 29;
            }

            for (let month = 0; month < 12; month++) {
                let monthDiv = document.createElement("div");
                monthDiv.className = "month";

                // Month title
                let monthTitle = document.createElement("h2");
                monthTitle.innerText = monthNames[month];
                monthDiv.appendChild(monthTitle);

                // Weekdays row
                let daysDiv = document.createElement("div");
                daysDiv.className = "days";
                daysOfWeek.forEach(day => {
                    let dayElement = document.createElement("div");
                    dayElement.className = "day weekday";
                    dayElement.innerText = day;
                    daysDiv.appendChild(dayElement);
                });

                // First day of the month
                let firstDay = new Date(year, month, 1).getDay();

                // Empty spaces for previous month days
                for (let i = 0; i < firstDay; i++) {
                    let emptyDiv = document.createElement("div");
                    emptyDiv.className = "day empty";
                    daysDiv.appendChild(emptyDiv);
                }

                // Fill in the days of the month
                for (let day = 1; day <= daysInMonth[month]; day++) {
                    let dayElement = document.createElement("div");
                    dayElement.className = "day";
                    dayElement.innerText = day;
                    daysDiv.appendChild(dayElement);
                }

                monthDiv.appendChild(daysDiv);
                calendarContainer.appendChild(monthDiv);
            }
        }

        // Generate the calendar for 2025
        generateCalendar(2025);
    </script>

</body>
</html>
